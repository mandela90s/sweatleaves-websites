<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetLeaves - Premium Cannabis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header class="brand-header">
        <nav class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <i class="fas fa-cannabis me-2"></i>
                    <span>SweetLeaves</span>
                </div>
                <div class="nav-links">
                    <a href="#products">Products</a>
                    <a href="#about">About</a>
                    <button class="bitcoin-btn">Pay with BTC</button>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 data-cms="hero_title">Premium Organic Cannabis</h1>
            <p data-cms="hero_text">Lab Tested • THC/CBD Balanced • Natural</p>
        </div>
    </section>

    <section class="products container py-5" id="products">
        <div class="row g-4" id="product-list"></div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4>Contact</h4>
                    <p>support@sweetleaves.com</p>
                </div>
                <div class="col-md-6">
                    <h4>Payments</h4>
                    <i class="fab fa-btc fa-2x"></i>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Product loader
        fetch('/products.json')
            .then(res => res.json())
            .then(products => {
                const container = document.getElementById('product-list');
                products.forEach(product => {
                    container.innerHTML += `
                        <div class="col-md-4">
                            <div class="product-card">
                                <img src="${product.image}" alt="${product.title}">
                                <h3>${product.title}</h3>
                                <p>$${product.price}</p>
                                <p>${product.description}</p>
                                <button class="buy-btn">Buy Now</button>
                            </div>
                        </div>`;
                });
            });
    </script>
</body>
</html>
